<mat-card>
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <!--  -->

      <mat-radio-group aria-label="Select an option">
        <mat-radio-button id="radio-spacing" value="0"
          >Customer</mat-radio-button
        >
        <mat-radio-button id="radio-spacing" value="0"
          >Retailer</mat-radio-button
        >
      </mat-radio-group>

      <!--  -->

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Sign Up</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
